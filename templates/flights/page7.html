<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Is Travel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .header {
            background-color: lightgray;
            height: 16.66%; /* 1/6 of 100% */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            margin-top: 3%;
            margin-left: 4%;
        }
        .content div {
            margin-bottom: 10px; /* 각 div 사이에 마진 추가 */
        }
    </style>
</head>
<body>
    <div class="header" style="display: flex; justify-content: center; align-items: center; position: relative;">
        <a href="page1.html" style="position: absolute; left: 3%; width: 50px; height: 50px; background-color: gray;"></a>
        여행은 가고 싶은데, 어떻게 할 지 모르겠어. 도와줘! - “아직 일정을 안 정했어요”일 때
    </div>

    <div class="content" id="travel-info">
        <!-- 파라미터 값들이 이곳에 표시됩니다. -->
    </div>

    <script>
        // URL에서 파라미터를 추출하는 함수
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                cities: params.get('cities'),           // 도시
                stayDuration: params.get('stay-duration'), // 숙박 일수
                budget: params.get('budget'),           // 예산
            };
        }

        // 페이지 로드 시 파라미터를 추출하여 변수에 저장
        const params = getUrlParams();

        // "travel-info" div에 파라미터 값 삽입
        const travelInfoDiv = document.getElementById("travel-info");

        const citiesArray = decodeURIComponent(params.cities).split(',');
        travelInfoDiv.innerHTML += `<div><strong>여행지:</strong> ${citiesArray.join(', ')}</div>`;
        travelInfoDiv.innerHTML += `<div><strong>숙박 일수:</strong> ${params.stayDuration}박</div>`;
        travelInfoDiv.innerHTML += `<div><strong>예산:</strong> ${params.budget} 원</div>`;
    </script>
</body>
</html>
